name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env.js from GH Pages environment vars
        run: |
          : > env.js
          echo "window.__ENV__ = {" >> env.js
          if [ -n "${{ secrets.FORMSPREE_ACTION_URL }}" ]; then echo "  FORMSPREE_ACTION_URL: '${{ secrets.FORMSPREE_ACTION_URL }}'," >> env.js; fi
          if [ -n "${{ vars.SITE_URL }}" ]; then echo "  SITE_URL: '${{ vars.SITE_URL }}'" >> env.js; fi
          echo "};" >> env.js

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy the repo root (contains index.html, services.html, assets/)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


